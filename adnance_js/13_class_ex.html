<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Arithm{
            sum = function(a,b){
                document.write("sum=>",a+b,"<br>")
            }
            sub = function(){
                let x=20,y=10;
                document.write("sub=>",x-y,"<br>")
            }
            mul = function(){
                document.write("mul function")
            }
        }
        var obj = new Arithm
        obj.sum(50,30)
        obj.sub()
        obj.mul()


    </script>
</body>
</html>
