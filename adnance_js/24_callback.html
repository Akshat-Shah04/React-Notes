        // callback :- outer function and inner function (callback) :- 
        // :- outer function call innner  call


        setTimeout(()=>{
            console.log("hello this settime")
        },2000)

            // outer function
            console.log(res)
        }

        // callback
        function sum(){
            var a=20,b=10
            var sum = a+ b
            return sum
        }
        output(sum())
