<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            fullname : function person1(){
                return this.fname + " " + this.lname 
            }
        }


        let person1 = {
            fname:"kuldeep",
            lname:"patel"
        }

        let peron2 = {
            fname:"Raj",
            lname:"soni"
        }


        // call function do method call sparete agru
        console.log(person.fullname.call(person1,"surat","india"))

        // apply array single argumment arr aray :- 
        console.log(person.fullname.apply(peron2,["surat","india"]))

        // bind as object so
        let obj = person.fullname.bind(peron2)

        console.log(obj())

    </script>
</body>
</html>
