<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>email</th>
            <th>city</th>
            <th>Company_name</th>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>

        tbody = document.querySelector("tbody");

        fetch('https://jsonplaceholder.typicode.com/users',{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res)
            let htmldata = res.map((data)=>{
                console.log(data)


                return `
                    <tr>
                        <td>${data.id}</td>
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td></td>
                    </tr>
                `
            })
            tbody.innerHTML = htmldata.join("")
        })

    </script>
</body>
</html>
