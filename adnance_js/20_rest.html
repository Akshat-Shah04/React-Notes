<body>
    <!-- ... :- rest
    ... :-  spred -->

    <script>
        // multiple para ...
        function test(...mahi){
            let sum = 0 
            for(let dhoni in mahi){
                sum = sum + mahi[dhoni]
            }
            return sum

        }


        console.log(test(2,3,4,3,3,5,6,7,5,23,2))
    </script>


</body>
