<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        fetch('data.json',{
            method:"GET"
        })
        .then((res)=>{
            // json to object
            return res.json();
        })
        .then((res)=>{
            console.log(res);
            res.forEach(element => {
                console.log(element.course)
                document.write(`<h1>id:- ${element.id} name:- ${element.name} course:- ${element.course}</h1>`)
            });
        })
    </script>
</body>
</html>
